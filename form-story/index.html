<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form ation='./story.html' method='GET'>
        <label for='animal-1'>Animal:</label>
        <input id='animal-1' name='animal-1' type='text' placeholder='Squirel' required>
        <br>
        <label for='animal-2'>Another Animal:</label>
        <input id='animal-2' name='animal-2' type='text' placeholder='Elephant' required>
        <br>
        <label for='animal-3'>One More Animal:</label>
        <input id='animal-3' name='animal-3' type='text' placeholder='Mice' required>
        <br>
        <label for='adj-1'>Adjective (past tense):</label>
        <input id='adj-1' name='adj-1' type='text' placeholder='cheered' required>
        <br>
        <label for='verb-1'>Verb(ends in -ing)</label>
        <input id='verb-1' name='verb-1' type='text' placeholder='running' required>
        <br>
        <label for='num-1'>Number:</label>
        <input id='num-1' name='num-1' type='number' min='0' required>
        <br>
        <span>Yes or No</span>
        <br>
        <input id='yes' name='answer-1' type='radio' value='yes' checked='true' required>
        <label for='yes'>Yes</label>
        <input id='no' name='answer-1' type='radio' value='no' required>
        <label for='no'>No</label>
        <br>
        <label for='speed'>Relative speed (ends in -er)</label>
        <select id='speed' name='speed'>
        <option value='faster'>Faster</option>
        <option value='slower'>Slower</option>
        <option value='speeder'>Speeder</option>
        </select>
        <br>
        <label for='quote'>Motivational Quote</label>
        <input id='quote' name='quote' type='text' list='quote-choices' required>
        <datalist id='quote-choices'>
          <option value='winner gets payment'></option>
          <option value='My Oh My'></option>
        </datalist>
        <br>
        <label for='message'>Meaningful Message:</label>
        <textarea id='message' name='message' rows='8' columns='40' required></textarea>
        <br>
        <input type='submit' value='Form My Story!'>
      </form>
    </section>
  </body>
</html>
